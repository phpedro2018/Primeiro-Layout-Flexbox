<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout com Flexbox</title>
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<link rel="stylesheet" href="text/css" href="../css/animated.css">
		

</head>
<body>

	<!--/barra de navegação  -->
	<header id="" class="">
		<div class="container">
			<div class="logo">
				<!-- logomarca -->
				<a href="../" title=""><img src="../img/logo.png" alt="logo"></a>
			</div>
			
			<div class="menu">
				<nav>
					<div class="botao-mobile">
						<img src="../img/botaomenu.png" alt="">
					</div>
					<!-- botoes do menu -->
					<ul>
						<li><a href="../">Início</a></li>
						<li><a href="p1.html" title="" class="active">Sobre</a></li>
						<li><a href="p2.html" title="">Serviços</a></li>
						<li><a href="p3.html" title="">Galeria</a></li>

					</ul>
				</nav>
			</div>
		</div>

	<!-- /fim da barra de navegação -->
	
	<div class="animated fadeInDown">
	<section class="contato">
			<form action="" class="formulario ">
			
				<label for="nome">Nome:</label> <br>
				<input type="text" name="nome"> <br><br>

				<label for="email">Email:</label> <br>
				<input type="email" name="email"> <br><br>

				<label for="telefone">Telefone:</label> <br>
				<input type="text" name="telefone"> <br><br>

				<label for="mensagem">Digite sua mensagem:</label> <br>
				<textarea name="mensagem" rows="10" cols="50">
					
				</textarea>
				<br>
			
				<input type="submit" name="" class="btn">
			</form>	
	</section>
		</div>	

	

	<footer>
		<article class="af01">
				Parceiros
			</article>
			<article class="af02">
				Links Atalhos
			</article>
			<article class="af03">
				Marca
			</article>
	</footer>



	<!-- importando o javascript -->
	<script type="text/javascript" src="../js/jQuery.js"></script>
	<script type="text/javascript" src="../js/botao.js"></script>
